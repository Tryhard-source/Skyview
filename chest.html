<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Inventory</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inventory-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .inventory-row {
            display: flex;
            gap: 6px;
        }

        .slot {
            width: 50px;
            height: 50px;
            background-color: #7b7b7b;
            border-top: 2px solid #9d9d9d;
            border-left: 2px solid #9d9d9d;
            border-bottom: 2px solid #d8d8d8;
            border-right: 2px solid #d8d8d8;
            box-shadow: inset 0 0 0 1px #555555;

        }
    </style>
</head>

<body>

    <div class="inventory-container">
        <div class="inventory-row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="inventory-row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="inventory-row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>

        <div class="inventory-row" style="margin-top: 10px;">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

</body>

</html>
