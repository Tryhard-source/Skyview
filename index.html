<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="icon" href="assets/ase.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game</title>
    <style>
        .none {
            display: none !important;
        }

        @font-face {
            font-family: 'PixelSquare';
            src: url('pixel_square/Pixel Square 10.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'PixelSquare';
            src: url('pixel_square/Pixel Square Bold10.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        html {
            background-image: url(pixel.jpg);
            user-select: none;
            height: 95%;
            width: 95%;
        }

        body {
            flex-direction: column;
            height: 100%;
            width: 100%;
            font-size: 40px;
            font-family: 'PixelSquare', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            margin: 10px 0;
            cursor: pointer;
        }

        .play a:hover {
            color: #959595;
        }

        .play a {
            text-decoration: none;
            color: #fff;
        }

        .credit a {
            text-decoration: none;
            color: #fff;
        }

        .credit a:hover {
            color: #959595;
        }

        .settings {
            color: #fff;
        }

        .settings:hover {
            color: #959595;
        }

        .close:hover {
            color: #7d7d7d;
        }

        .setting1 {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }

        .settingsmenu {
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-size: 25px;
            position: absolute;
            height: 85%;
            width: 60%;
            background: rgb(187, 185, 187);
            border-radius: 20px;
        }

        .value1 {
            padding: 9px;
            background-color: #999;
            cursor: pointer;
            border-radius: 9px;
        }
        .bindings{
            border: none;
            padding: 5px 3px;
            width: 35%;
            padding: 9px;
            background-color: #999;
            cursor: pointer;
            border-radius: 14px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="play btn"><a href="game.html">PLAY</a></div>
    <div class="settings btn">SETTINGS</div>
    <div class="credit btn"><a href="credits.html">CREDITS</a></div>

    <div class="settingsmenu none">
        <div class="cordsdisplay">
            <div class="setting1">
                Display Coordinates : <span class='value1'>Disable</span>
            </div>


            <div class="btn close" style="position: absolute;bottom: 10px;left: 40%;font-size: 25px;">CLOSE</div>
        </div>
    </div>
</body>
<script src="entrypoint.js"></script>

</html>
