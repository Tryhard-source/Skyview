<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/ase.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game</title>
    <style>
        * {
            overflow: hidden;
        }

        .settingsmenu {
            width: 420px;
            max-height: 80%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: pop 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .close-btn {
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .settings-content {
            overflow-y: auto;
            padding-right: 5px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 22px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            display: none;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }

        .toggle input:checked+.slider {
            background: #4caf50;
        }

        .toggle input:checked+.slider::before {
            transform: translateX(24px);
        }

        .none {
            display: none !important;
        }

        @font-face {
            font-family: 'PixelSquare';
            src: url('pixel_square/Pixel Square 10.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'PixelSquare';
            src: url('pixel_square/Pixel Square Bold10.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        html {
            background-image: url(pixel.jpg);
            background-size: cover;
            user-select: none;
            height: 100%;
            width: 100%;
        }

        body {
            flex-direction: column;
            height: 100%;
            width: 100%;
            font-size: 40px;
            font-family: 'PixelSquare', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            margin: 10px 0;
            cursor: pointer;
        }

        .play a:hover {
            color: #959595;
        }

        .play a {
            text-decoration: none;
            color: #fff;
        }

        .credit a {
            text-decoration: none;
            color: #fff;
        }

        .credit a:hover {
            color: #959595;
        }

        .settings {
            color: #fff;
        }

        .settings:hover {
            color: #959595;
        }

        .close:hover {
            color: #7d7d7d;
        }

        .setting1 {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }

        .value1 {
            padding: 9px;
            background-color: #999;
            cursor: pointer;
            border-radius: 9px;
        }

        .bindings {
            border: none;
            padding: 5px 3px;
            width: 35%;
            padding: 9px;
            background-color: #999;
            cursor: pointer;
            border-radius: 14px;
            font-size: 25px;
        }

        /* Loading Screen Styles */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #0e0e0e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-screen {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .element {
            background: #267fcf;
            width: 20px;
            height: 20px;
            transition: transform 650ms ease-in-out;
            position: absolute;
        }

        .p0 {
            transform: translate(0, 0);
        }

        .p1 {
            transform: translate(30px, 0);
        }

        .p2 {
            transform: translate(30px, 30px);
        }

        .p3 {
            transform: translate(0, 30px);
        }

        .loading-text {
            height: 50px;
            padding: 20px;
            font-size: 30px;
            color: #6fa6d6;
            font-family: 'PixelSquare';
        }
    </style>
</head>

<body>
    <div class="play btn" id="playBtn"><a href="#">PLAY</a></div>
    <div class="credit btn"><a href="credits.html">CREDITS</a></div>
    <div class="settings btn" id="openSettings">SETTINGS</div>

    <div class="settings-overlay none" id="settingsOverlay">
        <div class="settingsmenu">
            <div class="settings-header">
                <span>⚙ SETTINGS</span>
                <span class="close-btn" id="closeSettings">✕</span>
            </div>

            <div class="settings-content">
                <div class="setting-row">
                    <span>Display Coordinates</span>
                    <label class="toggle">
                        <input type="checkbox" class="checkBox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-row">
                    <span>Fullscreen</span>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-row">
                    <span>Sound Effects</span>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-row">
                    <span>Music</span>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay (hidden initially) -->
    <div class="loading-overlay none" id="loadingOverlay">
        <div class="loading-screen">
            <div class="element element-1 p0"></div>
            <div class="element element-2 p1"></div>
            <div class="element element-3 p2"></div>
            <div class="element element-4 p3"></div>
        </div>
        <span class="loading-text">LOADING</span>
    </div>

</body>
<script src="entrypoint.js"></script>
<script>
    // Menu settings
    const openBtn = document.getElementById("openSettings");
    const closeBtn = document.getElementById("closeSettings");
    const overlay = document.getElementById("settingsOverlay");

    openBtn.onclick = () => overlay.classList.remove("none");
    closeBtn.onclick = () => overlay.classList.add("none");

    const fullscreenToggle = document.querySelectorAll(".setting-row")[1].querySelector("input"); // second row = fullscreen

    fullscreenToggle.addEventListener("change", () => {
        if (fullscreenToggle.checked) {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    fullscreenToggle.checked = false;
                });
            }
        } else {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
    });

    document.addEventListener("fullscreenchange", () => {
        fullscreenToggle.checked = !!document.fullscreenElement;
    });

    // Loading screen animation
    const elements = document.querySelectorAll(".element")
    let step = 0
    setInterval(() => {
        elements.forEach((el, i) => {
            el.className = `element element-${i + 1} p${(i + step) % 4}`
        })
        step++
    }, 750)

    // Play button with session-based loading screen
    const playBtn = document.getElementById('playBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // List of assets to preload
    const gameAssets = [
        'player.png',
        'chest.png',
        'obstacle.png',
        'grid.png'
        // add all other game assets here
    ];

    function preloadAssets(assets) {
        return Promise.all(assets.map(src => {
            return new Promise(resolve => {
                const img = new Image();
                img.src = src;
                img.onload = img.onerror = resolve;
            });
        }));
    }

    playBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        // Check if loading screen already shown in this session
        if (!sessionStorage.getItem('loadingShown')) {
            sessionStorage.setItem('loadingShown', 'true');

            loadingOverlay.classList.remove('none');

            const startTime = Date.now();

            // Preload assets
            await preloadAssets(gameAssets);

            // Ensure at least 2.5 seconds
            const elapsed = Date.now() - startTime;
            const wait = Math.max(2500 - elapsed, 0);
            setTimeout(() => {
                loadingOverlay.classList.add('none');
                window.location.href = 'game.html';
            }, wait);
        } else {
            // If already shown this session, go straight to game
            window.location.href = 'game.html';
        }
    });
</script>

</html>
